[project]
name = "qcoreset"
version = "0.1.0"
description = "Quantization Aware Coreset Training"
readme = "README.md"
requires-python = ">=3.13"
license = "MIT"
dependencies = [
    "datasets>=4.5.0",
    "numpy>=2.4.2",
    "scikit-learn>=1.8.0",
    "timm>=1.0.24",
    "torch>=2.10.0",
    "torchvision>=0.25.0",
    "tqdm>=4.67.3",
    "trackio>=0.15.0",
    "transformers>=5.1.0",
]

[dependency-groups]
dev = [
    "ruff>=0.15.0",
    "ty>=0.0.15",
]
